<!DOCTYPE html>

{% load static %} {% load i18n %}

<html lang="en">
	<head>
		<meta charset="utf-8" />
		<title>Paperless-ngx</title>
		<base href="{% url 'base' %}" />
		<meta name="viewport" content="width=device-width, initial-scale=1" />
		<meta name="cookie_prefix" content="{{cookie_prefix}}" />
		<meta name="robots" content="noindex,nofollow" />
		<link rel="icon" type="image/x-icon" href="favicon.ico" />
		<link rel="manifest" href="{% static webmanifest %}" />
		<link rel="stylesheet" href="{% static styles_css %}" />
		<link rel="apple-touch-icon" href="{% static apple_touch_icon %}" />
	</head>
	<body class="color-scheme-system">
		<app-root>
			<script type="text/javascript">
				setTimeout(() => {
					let warning = document.getElementsByClassName('warning').item(0)
					if (warning) {
						warning.classList.remove('hide')
						warning.classList.add('show')
					}
				}, 8000)
			</script>
			<style type="text/css">
				html,
				body {
					width: 100%;
					height: 100%;
				}

				@-webkit-keyframes pulsate {
					0% {
						opacity: 0.1;
					}
					50% {
						opacity: 0.3;
					}
					100% {
						opacity: 0.1;
					}
				}

				.app-loader svg,
				.app-loader h6 {
					opacity: 0.1;
					-webkit-animation: pulsate 2s ease-out;
					-webkit-animation-iteration-count: infinite;
				}

				svg.logo .leaf {
					fill: var(--bs-body-color) !important;
				}
			</style>
			<div class="bg-light w-100 h-100 d-flex align-items-center">
				<div class="app-loader align-self-center text-center mx-auto">
					<a class="navbar-brand col-auto col-md-3 col-lg-2 me-0 px-3 py-3 order-sm-0" [ngClass]="slimSidebarEnabled ? 'slim' : 'col-auto col-md-3 col-lg-2'" routerLink="/dashboard" tourAnchor="tour.intro">
						<!-- <img src="assets/lbc.png" style="width: 25px" /> -->
						<span class="ms-2" i18n="app title">DMS</span>
					</a>
					<h6 class="m-auto">{% translate "DMS is loading..." %}</h6>
					<p class="warning m-auto mt-3 small fade hide">{% translate "Still here?! Hmm, something might be wrong." %} <a href="https://docs.paperless-ngx.com">{% translate "Here's a link to the docs." %}</a></p>
				</div>
			</div>
		</app-root>
		<script src="{% static runtime_js %}" defer></script>
		<script src="{% static polyfills_js %}" defer></script>
		<script src="{% static main_js %}" defer></script>
	</body>
</html>
